<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Number Guessing game</title>
</head>

<body>
    <div class="container-fluid shadow mb-5">
        <h1 class="display-2 fw-bold text-primary pt-3 text-center">Number Guessing game</h1>
        <h2 class="text-primary text-center pb-3">using JavaScript</h2>
    </div>
    <div class="container">
        <button type="button" class="d-flex m-auto btn-lg fw-bold px-5 py-2 fs-3 btn-outline-success my-5">Play the game</button>
        <button type="button" class="d-flex m-auto btn-lg px-5 py-1 fs-4 btn-outline-info my-5">Rules</button>

        <div id="theGame">
            <input type="number" class="form-control rounded" placeholder="guess the number (1-25)" min="1" max="25">
            <div class="d-grid my-2 py-2">
                <button type="button" class="btn btn-outline-dark rounded-pill">Check</button>
            </div>
        </div>
        <div id="rules">
            <ul>
                <li>the correct answer will be a number between 1 and 25</li>
                <li>you will have 3 chances of guessing the correct answer</li>
                <li>hints will be given for guessing wrong</li>
                <li>the correct answer will be shown if:
                    <ul>
                        <li>out of tries</li>
                        <li>forfeited</li>
                    </ul>
                </li>
                <li>Enjoy</li>
            </ul>
        </div>
    </div> <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
