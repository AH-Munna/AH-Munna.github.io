<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .error, .success, .bg-info {
            color: white;
        }
        .error {
            background-color: red;
        }
        .success {
            background-color: green;
        }
    </style>
    <title>Number Guessing game</title>
</head>
<body>
    <div class="container-fluid shadow mb-5">
        <h1 class="display-2 fw-bold text-primary pt-3 text-center">Number Guessing game</h1>
        <h2 class="text-primary text-center pb-3">using JavaScript</h2>

        <span id="admin" class="float-end btn text-info fw-bold"><text class="fs-3">Admin Option</text><br><text
                class="fs-5">(change min & max)</text></span>
                
    </div>

    <div class="container">
        <button id="btnGame" type="button"
            class="d-flex m-auto btn-lg fw-bold px-5 py-2 fs-3 btn-outline-success my-5">Play the game</button>
        <button id="btnRules" type="button"
            class="d-flex m-auto btn-lg px-5 py-1 fs-4 btn-outline-info my-5">Rules</button>

        <!-- toast message here -->

        <div id="theGame" class="shadow p-3">
            <label class="my-2" for="txtInput" id="leftTries" style="visibility: hidden;">Try Left: 3</label>
            <input id="numInput" type="number" class="form-control rounded" disabled>
            <div class="d-grid my-2 py-2"><button id="btnCheck" type="button"
                    class="btn btn-outline-success rounded-pill fs-5" disabled><b>Check</b></button></div>
            <div class="d-flex justify-content-center"><button id="btnQuit" class="btn btn-outline-danger" disabled>Quit
                    Playing</button></div>
        </div>

        <!-- cards will be added here -->

        <footer id="footer" class="text-center my-2">&copy; Ahsanul Haque Munna</footer>
    </div>


    <!-- my JS scripts -->
    <script src="JS/ui.js"></script>
    <script src="JS/script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
