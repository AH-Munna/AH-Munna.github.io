<body>

  <div>
    <h2 class="display-4" id="fromJavascript">
      something from javaScript will be written here
    </h2>
  </div>
  <hr>
  <p id="demo" class="display-4"></p>
  <ol id="olDemo"></ol>

  <div class="container">
    <h3 class='sample-class'>Some Random Contents</h3>

    <div class="text-center">
      <button id="ajaxCheck" class="btn btn-info" style="text-transform: inherit;">AJAX from internal(txt
        file)</button><br>
      <button id="fromExternal" class="btn btn-info" style="text-transform: inherit;">AJAX from external</button><br>
      <button id="syncAndAsync" class="btn btn-info" style="text-transform: inherit;">Fetch API</button><br>
      <button id="" class="btn btn-info" style="text-transform: inherit;">AJAX from internal</button>
    </div>
    <hr>
    <ul class='sample-class'>
      <li class='sample-class'><a href="https://www.google.com/">Google</a></li>
      <li><a href="https://www.facebook.com/">Facebook</a></li>
      <li><a href="https://www.linkedin.com/">LinkedIn</a></li>
      <li><a href="https://www.twitter.com/">Twitter</a></li>
    </ul>
    <hr>
    <form action="" method="post" class='sample-class'>
      <label for="link_name">Link Name</label>
      <input type="text" class="form" id="linkNameId" name="link_name">
      <label for="linkNameId" id="textForLinkNameId">input text will be here</label>
      <label for="url">Link</label>
      <input type="url" name="url">
    </form>
    <hr>
    <form>
      <label for="name">Full Name</label>
      <input name="name" type="text">
    </form>
  </div>

  <script src="JavaScript/script.js"></script>
