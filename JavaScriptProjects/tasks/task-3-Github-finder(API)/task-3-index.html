<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/litera/bootstrap.min.css"
        integrity="sha384-Gr51humlTz50RfCwdBYgT+XvbSZqkm8Loa5nWlNrvUqCinoe6C6WUZKHS2WIRx5o" crossorigin="anonymous">

    <title>Github Finder</title>
</head>
<body style="background:url(img/task-3-background.jpg); background-size: 100%;">
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">GitHub Finder</a>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="search card card-body shadow bg-transparent">
            <h1>Search GitHub Users</h1>
            <p class="lead">Enter a username to fetch a user profile and repos</p>
            <input type="text" id="txtUser" class="form-control" placeholder="GitHub Username..">
            <br>
            <button id="btnSearch" class="btn btn-success">Search</button>
        </div>
        <br>
        <div style="visibility: hidden;" class="shadow border" id="profile">
            <div class="row">
                <div class="col-4" id="profileImage">
                    <!-- profile image & button -->
                </div>
                <div class="col-8">
                    <!-- profile info -->
                    <div id="repos" class="row">
                        <!-- repository items -->
                    </div>
                    <div id="info" class="row">
                        <!-- info items -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 p-3 text-center" style="background-color: rgba(0, 0, 0, 0);">
        GitHub Finder &copy;
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="JS/ui.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
