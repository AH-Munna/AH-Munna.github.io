<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .error, .success {
            color: white;
            padding: 5px;
            margin: 5px 0px 15px 0px;
        }

        .error {
            background-color: red;
        }
        .success {
            background-color: green;
        }
    </style>

    <title>Book List using OOP</title>
</head>

<body>
    <h1 class="display-3 text-center fw-bold pt-3 pb-5 text-success" style="text-shadow: 2px 2px #000000">Booklist Library using OOP</h1>
    <div class="container">
        <h2 class="display-6 py-3 text-center">Add a book</h2>
        <form class="mb-5" id="book-form">
            <div class="mb-3">
                <label for="bookTitle" class="form-label fs-5">Title</label>
                <input id="title" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="bookAuthor" class="form-label fs-5">Author</label>
                <input id="author" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="bookISBN" class="form-label">ISBN#</label>
                <input id="isbn" type="number" class="form-control">
            </div>
            <div class="my-3">
                <button id="submit" type="button" class="fw-bold btn w-100 btn-outline-primary">Submit</button>
            </div>
        </form>
        
        <div>
            <h2 class="display-6 py-3 text-center">Booklist</h2>
            <table class="table table-striped pb-5">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">ISBN#</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tableData">
                    <!-- all table data from JS -->
                </tbody>
            </table>
            <div class="d-flex justify-content-center my-5">
                <button type="button" onclick="removeAllItems(this)" class="my-3 btn btn-outline-danger fw-bold">Remove All Items</button>
            </div>
        </div>
    </div>


    <!-- my js script -->
    <script src="JS/script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
