<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">

    <title>JS task-1</title>
</head>

<body>
    <div class="container">
        <h1 class="display-2 text-center fw-bold pt-3">Task Lists</h1>
        <h6 class="text-center text-secondary fw-bold pb-5">add/remove/search</h6>

        <div class="row">
            <div class="col-md">
                <h1 class="text-center text-success py-2">Task add</h1>
                <div class="row taskMid">
                    <div class="input-group mb-3">
                        <input id="txtTaskName" maxlength="17" type="text" class="form-control" placeholder="task name"
                            aria-label="Task Name" aria-describedby="task-item-add">
                        <button class="btn btn-outline-success" type="button" id="addTask">Add Task</button>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <h1 class="text-center text-info pt-4 pb-2">Task items</h1>
                <div class="row taskListMid1">
                    <input id="searchItem" type="text" class="form-control" placeholder="search a task"
                        aria-label="search-box" aria-describedby="search-box">
                </div>
                <div id="itemListBox" class="row taskMid">
                    <!-- list items -->
                    <ol id="itemList" class="taskListMid"></ol>
                </div>
                <div class="row taskMid">
                    <button class="btn btn-outline-danger my-4" type="button" id="removeTasks">Clear All Tasks</button>
                </div>
            </div>
        </div>


    </div>



    <!-- my scipt -->
    <script src="JavaScripts/script.js"></script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
